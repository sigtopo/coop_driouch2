    <style>
      body {
        font-family: 'Inter', 'Cairo', sans-serif;
      }
      .leaflet-container {
        height: 100%;
        width: 100%;
        z-index: 1;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Transparent Tooltips with Text Shadow for readability */
      .coop-label-tooltip, .coop-label-tooltip-persistent {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        font-weight: 700 !important;
        font-size: 11px !important;
        color: #1e293b !important;
        padding: 0 !important;
        text-shadow: 0 0 4px white, 0 0 4px white, 0 0 4px white, 0 0 4px white;
        white-space: nowrap !important;
      }
      .coop-label-tooltip::before, .coop-label-tooltip-persistent::before {
        display: none !important;
      }

      /* Special Orange color for the selected persistent label */
      .coop-label-tooltip-persistent {
        font-size: 12px !important;
        color: #ea580c !important; /* orange-600 */
        text-shadow: 0 0 5px white, 0 0 5px white, 0 0 5px white, 0 0 5px white;
      }

      .leaflet-popup-content-wrapper {
        border-radius: 12px;
        padding: 0;
        overflow: hidden;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .leaflet-popup-content {
        margin: 12px 16px;
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        color: #1a1a1a;
      }
    </style>
